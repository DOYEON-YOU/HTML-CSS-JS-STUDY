<body>
  <script>
    function solution(s) {
      let value = s;

      if (s.startsWith('0')) {
        value = s.slice(1);
      }
      if (s.length > 5) {
        value. s.slice(0, -1);
      }

      value = Number(s)
      return value;
    }
  </script>
